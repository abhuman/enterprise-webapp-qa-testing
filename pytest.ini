[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing

# Markers for test categorization
markers =
    smoke: Smoke test suite for critical functionality
    regression: Full regression test suite
    login: Tests for login functionality
    dashboard: Tests for dashboard functionality
    ui: UI validation and front-end tests
    negative: Negative test scenarios
    slow: Tests that take longer to execute
    skip_ci: Tests to skip in CI/CD pipeline

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_execution.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */env/*
